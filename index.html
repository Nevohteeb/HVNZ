<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HVNZ - Home</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <!-- LOGO CONTAINER -->
  <div class="logo-container">
    <img class="logo-full" src="img/hvnz-logo.png" alt="Heating & Ventilation New Zealand">

  </div>
  <!-- HOMESCREEN MENU BUTTONS BEGIN -->

  <!-- TOP BUTTON ROW -->
  <div class="menu-btn-top">
    <a class="btn-link" href="heating.html">
      <div class="btn-container">
        <i class="fa fa-fire btn-icon" aria-hidden="true"></i>
        <p>HEATING</p>
      </div>
    </a>
    <a class="btn-link" href="ventilation.html">
        <div class="btn-container">
          <i class="fa fa-refresh btn-icon" aria-hidden="true"></i>
          <p>VENTILATION</p>
        </div>
      </a>
  </div>
  <!-- MIDDLE ROW -->
  <div class="menu-btn-mid">
    <div class="btn-container">
      <i class="fa fa-plus btn-icon" aria-hidden="true"></i>
      <p>DEVICES</p>
    </div>
    <div class="btn-container">
      <i class="fa fa-clock-o btn-icon" aria-hidden="true"></i>
      <p>TIMER</p>
    </div>
  </div>
  <!-- BOTTOM ROW -->
  <div class="menu-btn-btm">
    <div class="btn-container">
      <i class="fa fa-sliders btn-icon" aria-hidden="true"></i>
      <p>FILTERS</p>
    </div>
    <div class="btn-container">
      <i class="fa fa-cog btn-icon" id="settingsIcon" aria-hidden="true"></i>
      <p>SETTINGS</p>
    </div>
  </div>
  <!-- HOMESCREEN MENU BUTTONS END -->

</body>

</html>
