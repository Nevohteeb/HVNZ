<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HVNZ - Heating Control</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <!-- NAVIGATION BEGINS -->
  <div class="mobile-nav">
    <a class="btn-link" href="index.html">
      <div class="nav-btn-cont">
        <i class="fa fa-home" aria-hidden="true"></i>
      </div>
    </a>
    <div class="nav-logo-cont">
      <img src="img/hvnz-small-logo.png" class="nav-small-logo" alt="HVNZ Small Logo">
    </div>
    <div class="nav-btn-cont">
      <i class="fa fa-cog" aria-hidden="true"></i>
    </div>
  </div>
  <!-- NAVIGATION ENDS -->

  <!-- PAGE HEADING -->
  <div class="page-hdr">
    <h3>HEATING</h3>
  </div>

  <!-- TEMPERATURE DIAL BEGINS -->
  <div class="temp-dial-cont">
    <input type="text" value="75" class="dial">

  </div>
  <!-- TEMPERATURE DIAL ENDS -->

  <!-- FAN SECTION BEGINS -->
  <div class="fan-section">
    <div class="section-sml-hdr">
      <h4>FAN SPEED</h4>
    </div>
    <div class="fan-slider-cont">
      <div class="slide-cont">
        <input type="range" min="1" max="5" class="slider" id="myRange">
        <div class="fan-labels">
          <p class="fan-text">1</p>
          <p class="fan-text">2</p>
          <p class="fan-text">3</p>
          <p class="fan-text">4</p>
          <p class="fan-text">5</p>
        </div>
      </div>
    </div>
  </div>
  <!-- FAN SECTION ENDS -->

  <!-- BLADE SECTION BEGINS -->
<div class="blade-section">
  <div class="blade-cont">
    <div class="section-sml-hdr">
      <h4>BLADE TILT</h4>
    </div>
    <div class="blade-btns">
      <div class="blade-btn" id="bladeStraight">
        <img src="img/blade-straight.svg" alt="Blade Straight" id="bladeStraightSvg">
      </div>
      <div class="blade-btn" id="bladeHalf">
        <img src="img/blade-half.svg" alt="Blade Half" id="bladeHalfSvg">
      </div>
      <div class="blade-btn" id="bladeFull">
        <img src="img/blade-full.svg" alt="Blade Full" id="bladeFullSvg">
      </div>
    </div>
  </div>
</div>
  <!-- BLADE SECTION ENDS -->

  <!-- AUTO MODE BUTTON BEGINS -->
  <div class="auto-cont">
    <div class="auto-mode-btn">
      <p class="btn-text">AUTO MODE</p>
    </div>
  </div>
  <!-- AUTO MODE BUTTON ENDS -->

  <!-- JQUERRY IMPORTS -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="js/jquery.knob.js"></script>


<!-- CUSTOM JQUERY BEGINS -->
  <script>
    $(function() {
      $(".dial").knob({
        'min': 16,
        'max': 30,
        'width': '100%',
        'angleOffset': 225,
        'angleArc': 270,
        'cursor': 10,
        'fgColor': '#157EBD',
        'inputColor': '#157EBD',
        'bgColor': 'lightgrey',
        'format': function(value) {
          return value + 'Â°';
        }
      });

      // BUTTON CLICK EVENTS BEGIN
      // Blade button events below:

      $('#bladeStraight').click(function() {
        $('#bladeHalf').css('background-color', 'grey')
        $('#bladeFull').css('background-color', 'grey')
        $('#bladeHalfSvg').css('filter', 'grayscale(100%)')
        $('#bladeFullSvg').css('filter', 'grayscale(100%)')
        $('#bladeStraightSvg').css('filter', 'grayscale(0%)')
        $('#bladeStraight').css('background-color', '#edf2f4')
        $('.auto-mode-btn').css('background-color', 'grey')
        $('.section-sml-hdr').css('color', 'black')
        $('.fan-text').css('color', 'black')
        $('#myRange').css('background', '#d3d3d3')
        $('#myRange').css('box-shadow', '10px 10px 29px #a4a7a8, -10px -10px 29px #ffffff')
      });

      $('#bladeHalf').click(function() {
        $('#bladeStraight').css('background-color', 'grey')
        $('#bladeFull').css('background-color', 'grey')
        $('#bladeStraightSvg').css('filter', 'grayscale(100%)')
        $('#bladeFullSvg').css('filter', 'grayscale(100%)')
        $('#bladeHalfSvg').css('filter', 'grayscale(0%)')
        $('#bladeHalf').css('background-color', '#edf2f4')
        $('.auto-mode-btn').css('background-color', 'grey')
        $('.section-sml-hdr').css('color', 'black')
        $('.fan-text').css('color', 'black')
        $('#myRange').css('background', '#d3d3d3')
        $('#myRange').css('box-shadow', '10px 10px 29px #a4a7a8, -10px -10px 29px #ffffff')
      });

      $('#bladeFull').click(function() {
        $('#bladeStraight').css('background-color', 'grey')
        $('#bladeHalf').css('background-color', 'grey')
        $('#bladeStraightSvg').css('filter', 'grayscale(100%)')
        $('#bladeHalfSvg').css('filter', 'grayscale(100%)')
        $('#bladeFullSvg').css('filter', 'grayscale(0%)')
        $('#bladeFull').css('background-color', '#edf2f4')
        $('.auto-mode-btn').css('background-color', 'grey')
        $('.section-sml-hdr').css('color', 'black')
        $('.fan-text').css('color', 'black')
        $('#myRange').css('background', '#d3d3d3')
        $('#myRange').css('box-shadow', '10px 10px 29px #a4a7a8, -10px -10px 29px #ffffff')
      });

      // AUTO BUTTON CLICK EVENT

      $('.auto-mode-btn').click(function() {
        $('.auto-mode-btn').css('background-color', '#157EBD')
        $('#bladeHalf').css('background-color', 'grey')
        $('#bladeFull').css('background-color', 'grey')
        $('#bladeStraight').css('background-color', 'grey')
        $('#bladeHalfSvg').css('filter', 'grayscale(100%)')
        $('#bladeFullSvg').css('filter', 'grayscale(100%)')
        $('#bladeStraightSvg').css('filter', 'grayscale(100%)')
        $('.slider::-webkit-slider-thumb').css('background', 'grey')
        $('#myRange').css('background', 'grey')
        $('.section-sml-hdr').css('color', 'grey')
        $('.fan-text').css('color', 'grey')
      });
    });
  </script>


</body>

</html>
