<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HVNZ - Ventilation Control</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <!-- NAVIGATION BEGINS -->
  <div class="mobile-nav">
    <a class="btn-link" href="index.html">
      <div class="nav-btn-cont">
        <i class="fa fa-home" aria-hidden="true"></i>
      </div>
    </a>
    <div class="nav-logo-cont">
      <img src="img/hvnz-small-logo.png" class="nav-small-logo" alt="HVNZ Small Logo">
    </div>
    <div class="nav-btn-cont">
      <i class="fa fa-cog" aria-hidden="true"></i>
    </div>
  </div>
  <!-- NAVIGATION ENDS -->

  <!-- PAGE HEADING -->
  <div class="page-hdr">
    <h3>VENTILATION</h3>
  </div>

  <!-- ROOF & HOUSE INFO BEGINS -->
  <div class="roofhouse-cont">
    <div class="rooftemp-cont">
      <h1 class="roof-temp-text">25°</h1>
    </div>
    <div class="housetemp cont">
      <h1 class="house-temp-text">18°</h1>
    </div>
  </div>
  <!-- ROOF & HOUSE INFO ENDS -->

  <!-- FAN SECTION BEGINS -->
  <div class="fan-section">
    <div class="section-sml-hdr">
      <h4>FAN SPEED</h4>
    </div>
    <div class="fan-slider-cont">
      <div class="slide-cont">
        <input type="range" min="1" max="5" class="slider" id="myRange">
        <div class="fan-labels">
          <p class="fan-text">1</p>
          <p class="fan-text">2</p>
          <p class="fan-text">3</p>
          <p class="fan-text">4</p>
          <p class="fan-text">5</p>
        </div>
      </div>
    </div>
  </div>
  <!-- FAN SECTION ENDS -->

  <!-- AUTO MODE BUTTON BEGINS -->
  <div class="auto-cont">
    <div class="auto-mode-btn">
      <p class="btn-text">AUTO MODE</p>
    </div>
  </div>
  <!-- AUTO MODE BUTTON ENDS -->

  <!-- TURBO MODE BUTTON BEGINS -->
  <div class="turbo-cont">
    <div class="turbo-mode-btn">
      <p class="btn-text">TURBO MODE</p>
    </div>
  </div>
  <!-- TURBO MODE BUTTON ENDS -->

  <!-- JQUERY BEGINS -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

</body>

</html>
